<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center mb-2">Add New Car</h1>
      <form [formGroup]="newCarForm" (ngSubmit)="submit(newCarForm)">
        <input
          type="text"
          class="form-control my-2"
          placeholder="Plate Number"
          formControlName="plateNumber"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="Chassis Number"
          formControlName="chassisNumber"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="Make"
          formControlName="make"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="Color"
          formControlName="color"
        />
        <input
          type="number"
          class="form-control my-2"
          placeholder="Rental Price"
          formControlName="rentalPrice"
        />
        <input
          type="number"
          class="form-control my-2"
          placeholder="mileage"
          formControlName="mileage"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="Model"
          formControlName="model"
        />
        <input
          type="text"
          class="form-control my-2"
          placeholder="Variant"
          formControlName="variant"
        />
        <input
          type="number"
          class="form-control my-2"
          placeholder="Number Of Passengers"
          formControlName="numberOfPassengers"
        />
        <label for="transmission">Transmission</label>
        <select
          formControlName="transmission"
          id="transmission"
          class="form-control my-2"
        >
          <option [value]="0">Manual</option>
          <option [value]="1">Automatic</option>
        </select>
        <input type="text" type="submit" class="btn btn-secondary w-100" />
      </form>
    </div>
    <div class="col-md-6">
      <div class="car-img">
        <img src="assets/images/chev.png" alt="car-img" />
      </div>

      <div class="images-upload my-4 cursor-pointer">
        <label
          for="file-upload"
          class="custom-file-upload m-auto d-block w-50 text-center fw-bold"
          >Upload Cover Image</label
        >
        <input class="upload-img d-none" id="file-upload" type="file" />
      </div>
    </div>
  </div>
</div>
