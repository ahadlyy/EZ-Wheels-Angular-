<div class="p-3">
    <div class="title">WHICH VEHICLE DO YOU WANT TO DRIVE?</div>
    <div class="line"></div>
    <div class="row">
        <div class="col-md-2">
            <div class="accordion mt-3" id="accordionPanelsStayOpenExample">
                <button class="btn btn-secondary w-100 mb-2" >Reset Filters</button>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne"
                    >
                      Price
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseOne"
                    class="accordion-collapse collapse show"
                  >
                    <div class="accordion-body">
                        
                          <div class="form-check">
                            <label for="highToLow" class="me-3 form-check-label" >low to high</label>
                            <input type="radio" class="form-check-input" name="sort" id="highToLow" value="?sort=price"  #lthRadio> 
                          </div> 
                          <div class="form-check">
                            <label for="lowToHigh" class="me-3 form-check-label" >High to Low</label>
                          <input type="radio" class="form-check-input" name="sort" id="lowToHigh" value="?sort=-price"  #htlRadio> 
                          </div>
                          <div class="">
                            <label for="lowerThan" class="me-3">Lower Than</label>
                          <input type="number" class="form-control"  id="lowerThan"   #lowerInp> 
                          </div>
                          <div class="">
                            <label for="higherThan" class="me-3">higher Than</label>
                          <input type="number" class="form-control"  id="higherThan"   #higherInp> 
                          </div>
                           
                           
                        
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo"
                    >
                      Categories
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseTwo"
                    class="accordion-collapse collapse"
                  >
                    <div class="accordion-body">
                      <input class="btn btn-light w-100" value="Electronics" >
                      <input class="btn btn-light w-100" value="Food" >
                      <input class="btn btn-light w-100" value="Jewelry" >
                      <input class="btn btn-light w-100" value="Games" >
                      <input class="btn btn-light w-100" value="Fashion" >
                      <input class="btn btn-light w-100" value="Sports" >
                      <input class="btn btn-light w-100" value="other" >
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseThree"
                      aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseThree"
                    >
                      Other
                    </button>
                  </h2>
                  <div
                    id="panelsStayOpen-collapseThree"
                    class="accordion-collapse collapse"
                  >
                    <div class="accordion-body">
                      <div class="form-check">
                        <label for="inStock" class="me-3 form-check-label">in stock</label>
                        <input type="radio" class="form-check-input" name="filters" id="inStock" value="?amount[gt]=0"  #inStockRadio> 
                      </div> 
                      <div class="form-check">
                        <label for="outOfStock" class="me-3 form-check-label">out of stock</label>
                      <input type="radio" class="form-check-input" name="filters" id="outOfStock" value="?amount=0"  #outStockRadio> 
                      </div>
                      <div class="form-check">
                        <label for="onSale" class="me-3 form-check-label">on sale</label>
                      <input type="radio" class="form-check-input" name="filters" id="onSale" value="?priceDiscount[gt]=0"   #onSaleRadio> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-10">
            <div class="mt-3">
                <div class="row g-3">
                    @for (item of cars; track $index) {
                        <div class="col-md-6 col-lg-4">
                            <app-vehicle-item [data]="item"></app-vehicle-item>
                        </div>
                    }
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link text-secondary cursor-pointer" (click)="prev()"  aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        @for (item of numberOfPages; track $index) {
                          <li  class="page-item"><a class="page-link text-secondary cursor-pointer" [class.active]="currentPageIndex == item" (click)="changePage(item)" >{{item}}</a></li>
                        }
                        
                        <li class="page-item">
                          <a class="page-link text-secondary cursor-pointer"  aria-label="Next">
                            <span aria-hidden="true" (click)="next()">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
    
</div>
