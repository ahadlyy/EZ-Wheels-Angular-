<div class="bg-dark d-flex flex-column justify-content-center text-center" style="font-family: var(--heading-font-roboto-condensed);">
    <h1 class="text-white mt-3 mb-5 fw-bold"> Welcome <span style="color: var(--main-orange);">Admin!</span></h1>
    <h2 class="text-white fw-semibold">What do you want to do?</h2>
    <p style="color: var(--main-orange);">As an admin you can do the following:</p>
    <div class="row row-cols-1 row-cols-md-3 g-4 mx-5 mb-5">
        <div class="col">
            <a [routerLink]="['vehicles','admin']" class="text-decoration-none">
                <div class="card bg-warning cursor-pointer">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Manage Vehicles</h5>
                        <p class="card-text">
                            Add, Edit or Delete vehicles
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a [routerLink]="['reservations']" class="text-decoration-none">
                <div class="card bg-danger cursor-pointer">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Manage Reservations</h5>
                        <p class="card-text">
                            View all reservations
                        </p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a [routerLink]="['users']" class="text-decoration-none">
                <div class="card bg-info cursor-pointer">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Manage Users</h5>
                        <p class="card-text">
                            Add, Edit or Delete users
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row bg-white">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
