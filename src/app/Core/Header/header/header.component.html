<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for custom styling */
        .header {
            background-color: var(--main-orange);
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(119, 19, 19, 0.1);
        }

        .menu-toggle-button {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
        }

        .logo-link {
            display: inline-block;
            vertical-align: middle;
        }

        .logo-image {
            height: 40px;
            opacity: 0.7;
            /* Adjust the opacity value to make it more transparent */
        }

        .customer-settings button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            color: var(--main-black);
            transition: all 0.3s;
        }

        .customer-settings button:focus {
            outline: none;
        }

        .customer-settings button:hover {
            color: var(--main-orange);
            text-decoration: none;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <button class="menu-toggle-button" type="button" aria-label="Open global navigation menu">
                        <span class="menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                            </svg>
                        </span>
                    </button>
                    <a href="/" class="logo-link">
                        <img src="assets/images/ez-wheels.png" alt="Your Logo" class="logo-image">
                    </a>
                </div>
                <div class="col-md-8 text-end">
                    <div id="customersettings_root" class="customer-settings">
                        <button class="btn btn-link" type="button">Manage bookings</button>
                        <button class="btn btn-link" type="button">Notifications</button>
                        <button class="btn btn-link" type="button">Log in | Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
